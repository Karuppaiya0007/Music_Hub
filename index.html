<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lo-fi Cozy Player</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="assets/icons/icon-192.png">
  <style>
    body {
      margin: 0;
      background: linear-gradient(#1e1e2f, #2c2c54);
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      text-align: center;
      padding: 1rem;
      font-size: 1.2rem;
      background: rgba(0,0,0,0.3);
    }
    #background {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    audio {
      margin-top: 1rem;
    }
    #playlist {
      margin-top: 1rem;
      max-height: 30vh;
      overflow-y: auto;
    }
    button {
      margin: 0.25rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <header>üéß Lo-fi Cozy Player</header>
  <main>
    <input type="file" id="fileInput" multiple accept="audio/*">
    <div>
      <button onclick="prevTrack()">‚èÆ</button>
      <button onclick="togglePlay()">‚ñ∂Ô∏è/‚è∏</button>
      <button onclick="nextTrack()">‚è≠</button>
      <button onclick="toggleShuffle()">üîÄ</button>
    </div>
    <audio id="player" controls></audio>
    <div id="playlist"></div>
  </main>
  <script src="app.js"></script>
</body>
</html>
